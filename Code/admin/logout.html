<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        
        .logout-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logout-card {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .logout-card h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        .logout-card p {
            margin-bottom: 30px;
            color: #7f8c8d;
        }
        
        .btn-logout {
            background-color: #e74c3c;
            color: white;
        }
        
        .btn-logout:hover {
            background-color: #c0392b;
        }
        
        .btn-cancel {
            background-color: #3498db;
            color: white;
        }
        
        .btn-cancel:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <div class="logout-card">
            <h2>Are you sure you want to logout?</h2>
            <p>You will be redirected to the login page after logging out.</p>
            <div class="d-flex justify-content-center">

                <button class="btn btn-logout mx-2" onclick="window.location.href='../index.html'">Logout</button>

                <button class="btn btn-cancel mx-2" onclick="window.location.href='./site-analysis.html'">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            alert("You have been logged out!");
            window.location.href = "login.html"; // Redirect to login page
        }

        function cancel() {
            alert("Logout canceled!");
            window.location.href = "dashboard.html"; // Redirect back to the dashboard or home page
        }
    </script>
</body>

</html>
