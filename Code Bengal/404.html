<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Styling */

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: white;
        }


        /* Animation Container */

        .animation-container {
            width: 300px;
            height: 300px;
        }


        /* Error Title */

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6a95;
            text-shadow: 0px 4px 15px rgba(255, 106, 149, 0.8);
        }


        /* Error Message */

        .error-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0px 3px 8px rgba(0, 0, 0, 0.5);
        }


        /* Glow Button */

        .btn-glow {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            color: white;
            padding: 10px 30px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease-in-out;
            backdrop-filter: blur(5px);
        }

        .btn-glow:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #ff6a95;
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100 text-center">
        <div id="lottie-animation" class="animation-container"></div>
        <h2 class="error-title mt-4">Oops! Page Not Found</h2>
        <p class="error-message">The page you're looking for might have been moved or deleted.</p>
        <a href="/" class="btn btn-glow mt-4">Go Back Home</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
    <script>
        // Lottie Animation Integration
        document.addEventListener("DOMContentLoaded", () => {
            lottie.loadAnimation({
                container: document.getElementById('lottie-animation'), // ID of the animation container
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'https://assets3.lottiefiles.com/packages/lf20_tfb3estd.json', // URL to the JSON animation file
            });
        });
    </script>
</body>

</html>
