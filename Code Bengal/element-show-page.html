<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Code Editor</title>
    <!-- Bootstrap 5 CDN -->

    <!-- Ace Editor CDN for Code Editing -->

    <style>
        body {
            background-color: #0F172A;
            /* Dark background color */
            color: white;
            /* Text color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }
        
        .editor-container {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
            background-color: #425e8d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .output-container {
            flex: 1 1 45%;
            background-color: #425e8d;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        #editor {
            height: 400px;
            width: 100%;
            background-color: #1E293B;
            /* Dark editor background */
            color: white;
        }
        
        .ace_content {
            font-size: 12px;
            color: #000000;
        }
        
        .btn {
            background-color: #000000;
            /* Blue button */
            color: white;
        }
        
        .btn:hover {
            background-color: #1D4ED8;
            padding-left: 30px;
            padding-right: 30px;
            margin-top: 20px;
        }
        
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        
        .form-label {
            color: #e5e5e5;
            font-weight: bold;
        }
        
        .card-header {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .ace_gutter-layer {
            background-color: #232b39;
            color: #00d3f7;
        }
        
        .ace_content {
            background-color: #ffffff;
            border-radius: 10px;
            /* border: 0.5px solid; */
        }
        
        iframe {
            background-color: #37373b;
        }
        
        .ace-tm .ace_gutter-active-line {
            background-color: #454545;
        }
        
        .btn:hover {
            color: #000000;
            font-weight: 600;
            background-color: #ffffff;
        }
        
        .text-center {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .ace_content {
            font-size: 12px;
        }
        
        .heading {
            font-size: 30px;
            text-align: center;
            background-color: #425e8d;
            padding: 10px;
            border-radius: 18px;
            font-weight: 600;
            margin-top: 67px;
        }
        
        nav.navbar.navbar-expand-lg.navbar-dark.bg-dark.fixed-top {
            margin-top: -31px;
            box-shadow: 1px 7px 4px 0px #18326f3b;
            background-color: #0f172a !important;
        }
        
        a.nav-link {
            font-weight: 500;
            color: #ffffff;
            font-size: 16px;
            margin-right: 17px;
        }
        
        a.nav-link.active {
            font-weight: 600;
        }
        
        @media (max-width: 991px) {
            .container {
                flex-direction: column;
                gap: 30px;
            }
            .editor-container,
            .output-container {
                flex: 1 1 100%;
                height: auto;
            }
            iframe {
                height: 300px;
            }
            #editor {
                height: 300px;
            }
        }
        
        @media (min-width: 570px) and (max-width: 768px) {
            button.navbar-toggler {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .heading {
                font-size: 24px;
                padding: 10px;
            }
            .text-center {
                font-size: 18px;
            }
            iframe {
                height: 250px;
            }
            #editor {
                height: 250px;
            }
            .heading {
                margin-top: 67px;
            }
            button.navbar-toggler {
                display: none;
            }
        }

</head>

        <div class="container">
            <a class="navbar-brand" href="./index.html">

            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </div>

    <div class="container">
        <div class="">
            <h2 class="heading">
                Output Page
            </h2>
        </div>

    </div>

    <div class="container">
        <!-- Editor Section -->
        <div class="editor-container">
            <div class="card-header">
                Code Editor
            </div>

            <div id="editor">Write your code here...</div>
            <div class="text-center mt-3">
                <button class="btn" id="runBtn">Run Code</button>
            </div>
        </div>

        <!-- Output Section -->
        <div class="output-container">
            <h3 class="text-center text-white">Output:</h3>
            <iframe id="outputFrame"></iframe>
        </div>
    </div>

    <!-- Ace Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.min.js"></script>

    <script>
        // Initialize Ace editor
        const editor = ace.edit("editor");
        editor.setTheme("ace/theme/github");
        editor.session.setMode("ace/mode/html");

        // Run Code Button Functionality
        document.getElementById("runBtn").onclick = function() {
            const code = editor.getValue();
            const iframe = document.getElementById("outputFrame");
            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

            // Write HTML, CSS, and JavaScript into iframe
            iframeDoc.open();
            iframeDoc.write(code);
            iframeDoc.close();
        };
    </script>
