<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #0F172A !important;
        color: #fff;
    }
    
    @import url('https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
     :root {
        --primery-color: #0F172A;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    /* Nevbar  Start */
    
    .navbar-toggler {
        background-color: #e7e7e7 !important;
    }
    
    .top-Navbar {
        background-color: #0F172A;
        width: 100%;
        height: 71px;
        box-shadow: 1px 7px 4px 0px #18326f3b;
        position: fixed;
        z-index: 2;
    }
    
    .navbar {
        padding: 0 !important;
        margin: 0 !important;
        font-weight: 500;
    }
    
    .navbar-brand img {
        width: 250px;
        height: 66px;
    }
    
    .navbar-brand {
        padding: 0px;
    }
    
    .nav-item .nav-link {
        color: #ffffff;
        margin-right: 13px;
        display: inline-block;
    }
    
    .nav-item .nav-link.active {
        color: #aca2ff !important;
    }
    
    .nav-item .nav-link:hover {
        color: #a3a3a3;
    }
    
    .navbar-nav {
        margin-left: auto;
    }
    /* Sign Up Button */
    
    .nav-item .btn-signup {
        background-color: #2563eb;
        color: #ffffff !important;
        padding: 7px 15px;
        border-radius: 19px;
        text-transform: uppercase;
        font-weight: bold;
        transition: background-color 0.3s ease;
        font-size: 16px;
    }
    
    .nav-item .btn-signup:hover {
        background-color: #1d4ed8;
        color: #ffffff;
    }
    /* Nevbar End */
    
    .my-container {
        display: flex;
        max-width: 1400px;
        margin: auto;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 100px 0;
    }
    
    .contact-info {
        flex: 1;
        background: linear-gradient(to bottom, #3b82f6, #60a5fa);
        padding: 20px;
        border-radius: 10px;
        color: #fff;
        margin: 10px;
        margin-right: 15px;
    }
    
    .contact-info h2 {
        margin-bottom: 20px;
    }
    
    .contact-info p {
        margin: 15px 0;
    }
    
    .contact-info a {
        color: #fff;
        text-decoration: none;
        font-weight: 700;
    }
    
    .social-media a {
        display: inline-block;
        margin: 5px;
        font-size: 20px;
    }
    
    .social-media a:hover {
        color: #000;
    }
    
    .contact-form {
        flex: 1;
        background: #1e293b;
        padding: 20px;
        border-radius: 10px;
        margin: 10px;
    }
    
    .contact-form form {
        display: flex;
        flex-direction: column;
    }
    
    .contact-form .row {
        display: flex;
        gap: 10px;
        padding: 0 10px;
    }
    
    .contact-form input,
    .contact-form textarea,
    .contact-form button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
    }
    
    .contact-form input {
        background-color: #334155;
        color: #fff;
    }
    
    .contact-form textarea {
        background-color: #334155;
        color: #fff;
        resize: none;
    }
    
    .contact-form button {
        background-color: #3b82f6;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    
    .contact-form button:hover {
        background-color: #2563eb;
    }
    
    svg path {
        color: #fff;
    }
    /* Footerbar Start  */
    
    .footer {
        background-color: #12192f;
        /* Footer background */
        color: #fff;
        /* Footer text color */
        padding: 30px 20px;
        text-align: center;
    }
    
    .footer-content h2 {
        font-size: 24px;
        margin-bottom: 10px;
        color: #fff;
    }
    
    .footer-menu {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .footer-menu li {
        display: inline;
    }
    
    .footer-menu li a {
        color: #ffffff;
        /* Light green color */
        text-decoration: none;
        font-size: 16px;
        font-weight: 600;
    }
    
    .footer-menu li a:hover {
        text-decoration: none;
    }
    
    .social-icons {
        margin: 2px 0;
    }
    
    .social-icons a {
        color: #9edb85;
        /* Icon color */
        margin: 0 10px;
        font-size: 18px;
        transition: color 0.3s ease;
    }
    
    .social-icons a:hover {
        color: #fff;
        /* Change icon color on hover */
    }
    
    .footer-copyright {
        margin-top: 15px;
        font-size: 12px;
        color: #ffffff;
        font-size: 16px;
    }
    
    .footer-copyright a {
        color: #00ffde;
        text-decoration: none;
    }
    /* Footerbar End */
    /* respoonsive */
    
    @media (max-width: 768px) {
        .contact-info,
        .contact-form {
            flex: 1 1 100%;
        }
        .navbar-brand img {
            width: 193px;
        }
        .nav-link {
            font-size: 12px;
        }
        .btn-signup {
            padding: 5px 10px;
            font-size: 12px;
        }
    }
    
    @media (max-width: 480px) {
        .footer-menu {
            flex-direction: column;
            gap: 10px;
        }
        .social-icons a {
            font-size: 18px;
        }
    }
</style>
