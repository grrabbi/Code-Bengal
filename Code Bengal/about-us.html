        .myslider-container h1 {

            font-weight: 700;
            margin-bottom: 20px;
        }
        
        .myslider {
            overflow-x: auto;
            display: flex;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: #1E293B transparent;
            scroll-snap-type: x mandatory;
            border-radius: 10px;
            width: 100%;
            padding-bottom: 10px;
            cursor: grab;
            user-select: none;
            scroll-behavior: smooth;
        }
        
        .myslider:active {
            cursor: grabbing;
        }
        
        .myslider-track {
            display: flex;
            gap: 10px;
        }
        
        .slide {
            flex: 0 0 calc(25% - 10px);
            text-align: center;
            background-color: #1E293B;
            padding: 10px;
            border-radius: 10px;
            scroll-snap-align: center;
        }
        
        .slide img {
            object-fit: cover;
            width: 100%;
            transition: transform 0.5s ease-in-out, filter 0.5s ease-in-out;
            /* Adjust the speed of the transition */
            aspect-ratio: 16/14;
            filter: grayscale(100%);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .slide img:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
        }
        
        .slide p {
            font-size: 20px;
            font-weight: 400;
            font-weight: bold;
        }
        
        .myslider::-webkit-scrollbar {
            height: 8px;
        }
        
        .myslider::-webkit-scrollbar-thumb {
            background-color: #1E293B;
            border-radius: 5px;
        }
        
        .myslider::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .slide a {
            text-decoration: none;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        
        .slide a i {
            margin: 0 1px;
            color: #fff;
            background-color: black;
            padding: 7px;
            margin: 3px;
            font-size: 20px;
            border-radius: 100%;
        }
        
        .slide a i:hover {

        }

  <script >
    const myslider = document.querySelector('.myslider ');

    let isDragging = false;
    let startX, scrollLeft;

    // Handle mouse down event to start dragging
    myslider.addEventListener('mousedown ', (e) => {
      isDragging = true;
      myslider.classList.add('dragging ');
      startX = e.pageX - myslider.offsetLeft;
      scrollLeft = myslider.scrollLeft;
      myslider.style.cursor = 'grabbing '; // Change cursor to grabbing when dragging
    });

    // Handle mouse leave event to stop dragging if mouse leaves the area
    myslider.addEventListener('mouseleave ', () => {
      isDragging = false;
      myslider.classList.remove('dragging ');
      myslider.style.cursor = 'grab '; // Change cursor back to grab when not dragging
    });

    // Handle mouse up event to stop dragging
    myslider.addEventListener('mouseup ', () => {
      isDragging = false;
      myslider.classList.remove('dragging ');
      myslider.style.cursor = 'grab '; // Change cursor back to grab when not dragging
    });

    // Handle mouse move event while dragging
    myslider.addEventListener('mousemove ', (e) => {
      if (!isDragging) return;
      e.preventDefault(); // Prevent default behavior

      const x = e.pageX - myslider.offsetLeft;
      const walk = (x - startX) * 1.5; // Adjust multiplier for smoother or faster scrolling

      myslider.scrollLeft = scrollLeft - walk; // Move the myslider left/right
    });

  </script>
