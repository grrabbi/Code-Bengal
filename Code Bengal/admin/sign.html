<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In Page</title>
    <style>
        body {
            margin: 0px;
            font-family: Arial, sans-serif;
            background-image: url("../image/sign-background.jpg");
            background-size: cover;
            background-position: center center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sign-in-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.11);
            border-radius: 12px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 20px;
            padding: 40px;
            width: 350px;
            text-align: center;
            border: 1px solid rgba(0, 0, 0, 0.26);
        }

        .logo {
            width: 171px;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-container label {
            font-size: 14px;
            color: rgb(51, 51, 51);
            font-weight: 700;
        }

        .input-container input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid rgb(221, 221, 221);
            border-radius: 6px;
            font-size: 16px;
        }

        .input-container input:focus {
            border-color: rgb(0, 123, 255);
            outline: none;
        }

        .sign-in-btn {
            width: 100%;
            padding: 14px;
            background-color: rgb(0, 123, 255);
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .sign-in-btn:hover {
            background-color: rgb(0, 86, 179);
        }

        @media (max-width: 480px) {
            .card {
                width: 90%;
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Sign-In Container -->
    <div class="sign-in-container">
        <div class="card">
            <img class="logo" src="../image/Final Header Logo.png" alt="Logo">
            
            <form id="signInForm">
                <div class="input-container">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Gmail" required>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById('signInForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation
            if (email === '' || password === '') {
                alert('Please fill in both fields.');
            } else {
                alert('Sign-In Successful');
                // You can add further functionality, like sending data to a server here.
            }
        });
    </script>

</body>
</html>
