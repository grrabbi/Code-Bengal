    <style>
        /* Sidebar and Header Styling */

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #34495e;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 60px;
            transition: all 0.3s ease;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #2c3e50;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
        }

        .sidebar ul li:hover {
            background-color: #1abc9c;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: white;
        }

        .header-bar {
            width: calc(100% - 250px);
            height: 60px;
            background: #2c3e50;
            position: fixed;
            top: 0;
            left: 250px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #ecf0f1;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header-bar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .header-bar .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-bar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #1abc9c;
        }

        .main-content {
            margin-left: 250px;
            padding: 80px 20px 20px 20px;
        }

        .main-contentt {
            margin-left: 22px;
            padding: 80px 20px 20px 20px;
        }

        /* Hamburger and Collapsible Navbar for Mobile */

        .navbar-collapse {
            justify-content: flex-end;
        }

        .navbar-toggler {
            border: none;

        }

        .navbar-nav li {
            padding: 10px;
        }

        /* Live Code Editor */

        #editor-container {
            display: flex;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }

        .output-container {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .run-btn {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .run-btn:hover {
            background-color: #0056b3;
        }

        .post-btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .post-btn:hover {
            background-color: #218838;
        }

        /* Title Box and Category Section */

        .title-box {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Category Dropdown */

        .category-dropdown {
            margin-bottom: 20px;
        }

        /* Responsive Styles */

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                transition: all 0.3s ease;
            }

            .sidebar.open {
                width: 250px;
                padding: 20px 0;
            }

            .header-bar {
                width: 100%;
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .header-bar .logo {
                font-size: 15px;
                font-weight: bold;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            #editor-container {
                flex-direction: column;
            }
        }

        #editor-container {
            display: flex;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 5px;
            border: 1px solid #ccc;

        .run-btn {

            border: none;

        }

        .run-btn:hover {

        }

        #output-container {
            display: block;
            width: 100%;
            height: 300px;
            /* Ensure height is properly set */
        }

        #output-frame {
            width: 100%;
            height: 100%;
            /* Fill the container */
            border: none;
        }
    </style>
</head>

        <h3 class="mt-4">Output</h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Initialize syntax highlighting
        hljs.highlightAll();

        // Toggle sidebar for mobile view
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("open");
        }

        // Function to run the code
        function runCode() {
            var htmlCode = document.getElementById("html-code").value;
            var cssCode = document.getElementById("css-code").value;
            var jsCode = document.getElementById("js-code").value;

            // Get iframe and its document
            var iframe = document.getElementById("output-frame");
            var iframeDoc = iframe.contentWindow.document;

            // Open the iframe and write code into it
            iframeDoc.open();
            iframeDoc.write(`
                <style>
                    body {
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                        text-align: center;
                    }
                </style>
                ${htmlCode}
                <style>${cssCode}</style>
                <script>${jsCode}<\/script>
            `);

            iframeDoc.close();

            // Update syntax highlighting after code changes
            setTimeout(() => hljs.highlightAll(), 100);
        }

        // Post button functionality
        function postCode() {
            alert("Post button clicked! You can add functionality here.");
        }

        // Automatically run the code when the user types
        $('#html-code, #css-code, #js-code').on('input', function () {
            runCode();
        });
    </script>
