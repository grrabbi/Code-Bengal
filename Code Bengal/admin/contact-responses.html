<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Responses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }
        
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #34495e;
            position: fixed;
            top: 0;
            left: 0;
            overflow-y: auto;
            padding-top: 60px;
        }
        
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .sidebar ul li {
            padding: 15px 20px;
            border-bottom: 1px solid #2c3e50;
        }
        
        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            font-weight: 500;
        }
        
        .sidebar ul li:hover {
            background-color: #1abc9c;
            transition: background-color 0.3s ease;
        }
        
        .header-bar {
            width: calc(100% - 250px);
            height: 60px;
            background: #2c3e50;
            position: fixed;
            top: 0;
            left: 250px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: #ecf0f1;
            z-index: 1000;
        }
        
        .main-content {
            margin-left: 250px;
            padding: 80px 20px;
        }
        
        .table-responsive {
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
        }
        
        .table thead th {
            background-color: #1abc9c;
            color: white;
        }
        
        .table tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        @media (max-width: 576px) {
            .sidebar {
                width: 0;
                transition: width 0.3s ease;
            }
            .sidebar.open {
                width: 200px;
            }
            .header-bar {
                width: 100%;
                left: 0;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a class="navbar-brand fw-bold" href="./main-page.html">Admin Dashboard</a></li>
            <li><a href="./site-analysis.html">üìä Site Analysis</a></li>
            <li><a href="./post-management.html">üìù Post Management</a></li>
            <li><a href="./animation.html">üé® Animation Editor</a></li>
            <li><a href="./contact-responses.html">üì¨ Contact Responses</a></li>
            <li><a href="./figma.html">üéüFigma</a></li>
            <li><a href="./template.html">üåç Template</a></li>
            <li><a href="./users.html">üë§ Users</a></li>
            <li><a href="./logout.html">üîì Logout</a></li>
        </ul>
    </div>

    <!-- Header Bar -->
    <div class="header-bar">
        <div>Contact Responses</div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>üì¨ Contact Form Submissions</h1>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="response-table">
                    <!-- Dynamically Add Responses Here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Example Data (You can replace this with server data later)
        const responses = [{
            id: 1,
            name: "John Doe",
            email: "john@example.com",
            message: "I love your website!",
            date: "2024-11-22"
        }, {
            id: 2,
            name: "Jane Smith",
            email: "jane@example.com",
            message: "Can you help me with my account?",
            date: "2024-11-21"
        }];

        // Render Responses into Table
        const tableBody = document.getElementById('response-table');
        responses.forEach(response => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${response.id}</td>
                <td>${response.name}</td>
                <td>${response.email}</td>
                <td>${response.message}</td>
                <td>${response.date}</td>
            `;
            tableBody.appendChild(row);
        });
    </script>
</body>

</html>
